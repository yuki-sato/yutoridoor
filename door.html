<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>yutoridoor</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

      var unlock, lock;

      $(function(){

      var w = $(".btn").width();
      $(".btn").css({height: w});

      unlock = function() {
          $('#open').bind('touchstart', function() {
              $.get("/pwm/unlock", function(data, status){
                  if(status==200){
                    alert("opened (^0^");
                  }else{
                    alert("fail (^0^");
                  }
              });
          });
      };

      lock = function() {
          $('#lock').bind('touchstart', function() {
              $.get("/pwm/lock", function(data, status){
                  if(status==200){
                    alert("locked (^0^");
                  }else{
                    alert("fail (^0^");
                  }
              });
          });
      };

      });

    </script>
    <style>
      .raw {
         width: 100%;
         margin: 0; padding: 0;
      }
      .btn-local {
         font-size: 30px;
         float: left;
         width: 50%;
         margin: 0; padding: 0;
         border-radius: 0 !important;
      }
      h1 {
         margin: 30px 0;
         font-family: Arial;
         text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Yutoribeya<br>door lock system</h1>
    <div class="row">
      <button type="button" id="open" class="btn btn-primary btn-local" onclick="unlock()">Open</button>
      <button type="button" id="lock" class="btn btn-danger btn-local" onclick="lock()">Lock</button>
    </div>
</html>
